[plugin]

name="Voxel"
description="Voxel Support

Renders N^3 voxels in a cube using fragment shaders.
This approach allows for good performance and opens
the possibility of making runtime changes to voxels
at a relatively low cost without having to convert
them to meshes.

https://github.com/viktor-ferenczi/godot-voxel/"
author="Viktor Ferenczi"
version="0.4.0"
script="plugin.gd"
